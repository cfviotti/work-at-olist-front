<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="UTF-8">

    <title>OLIST - ANUNCIAR em MARKETPLACES e ACELERAR suas VENDAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="VENDER MAIS É POSSÍVEL com a MAIOR LOJA DE DEPARTAMENTOS dos marketplaces. Tenha seus produtos nos maiores sites de comércio eletrônico do Brasil sem burocracia. Solicite um contato sem compromisso agora mesmo!">

    <!-- PWAs are awesome -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon & Theme -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#0c29d0">
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
    <meta name="theme-color" content="#0c29d0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  </head>

  <body>

  <main>
    <section class="signup-card">

      <svg xmlns="http://www.w3.org/2000/svg" width="88" height="35" fill="#0c29d0"><path d="M12.677 9.738C5.282 9.738 0 15.25 0 22.37S5.282 35 12.677 35c7.35 0 12.63-5.512 12.63-12.63S20.025 9.74 12.677 9.74zm5.97 12.63c0 3.95-2.4 7.028-5.97 7.028S6.66 26.32 6.66 22.37s2.434-7.028 6.017-7.028 5.97 3.077 5.97 7.028zM35.606 0h-6.522v34.45h6.522V0zM47.56 34.45V10.3h-6.522v24.16h6.522zm0-27.513v-5.56h-6.522v5.558h6.522zm22.152 5.97c-2.25-2.113-5.144-3.17-8.36-3.17-4.4 0-8.635 2.48-8.635 7.395 0 4.226 3.17 5.88 6.063 7.12 2.4 1.056 4.593 1.8 4.593 3.5 0 1.47-1.745 2.113-3.077 2.113-2.343 0-3.858-1.056-5.695-2.848l-3.72 3.858C53.544 33.53 56.85 35 60.618 35c4.685 0 9.278-2.434 9.278-7.762 0-4.593-3.95-6.155-7.073-7.44C60.8 18.97 59 18.2 59 16.673c0-1.148 1.102-1.837 2.343-1.837 1.837 0 3.537.92 4.777 2.02l3.583-3.95zM87.14 15.7V10.3h-6.155V4.96h-5.512l-1 5.328H71.57v5.42h2.894v10.06c0 1.424.092 2.848.46 4.042.873 3.123 3.4 5.2 7.165 5.2 1.883 0 4.18-.505 5.742-1.424l-2.02-4.823c-.827.413-1.608.7-2.618.7-1.378 0-1.93-.873-2.113-2.297-.092-.7-.092-1.332-.092-2.067v-9.37h6.155z"/></svg>

      <form class="js-signupForm">
        <h1>Crie sua conta</h1>
        
        <div class="form-field">
          <label for="Name">Nome completo</label>
          <input class="js-nameInput" type="text" id="Name" name="name" required pattern="(\w.+\s).+">
        </div>
        
        <div class="form-field">
          <label for="Email">E-mail</label>
          <!-- Not using a custom pattern as HTML5 email validation has already an extensive regex matching embeded -->
          <input class="js-emailInput" type="email" id="Email" name="email" required> 
        </div>
        
        <div class="form-field">
          <label for="Password">Senha</label>
          <input class="js-passwordInput" type="password" id="Password" name="password" required pattern="^(?=.*[A-Z])(?=.*\d).{6,}$">

          <div class="password-progress">
            <div class="bar js-passwordScore js-low"></div>
            <div class="bar js-passwordScore js-medium"></div>
            <div class="bar js-passwordScore js-high"></div>
            <ul>
              <li class="js-minCharsValidation">Pelo menos 6 caracteres</li>
              <li class="js-minCapsValidation">Pelo menos 1 letra maiúscula</li>
              <li class="js-minNumValidation">Pelo menos 1 número</li>
            </ul>
          </div>
        </div>
        
        <div class="form-field">
          <label for="Confirm">Confirme sua senha</label>
          <input class="js-confirmPassword" type="password" id="Confirm" name="confirm" required pattern="^(?=.*[A-Z])(?=.*\d).{6,}$">
        </div>
        
        <button class="app-button -signup js-signupSubmit">
          Criar conta
          <div class="loading-dots js-submitLoader"></div>
        </button>
      </form>

      <div class="success">
        <svg xmlns="http://www.w3.org/2000/svg" width="84" height="84" fill="#17d499"><path d="M27.66 42L36 50.34l21.18-21.16L60 32 36 56 24.82 44.82 27.66 42z"/><path fill-rule="evenodd" d="M84 42c0 23.196-18.804 42-42 42S0 65.196 0 42 18.804 0 42 0s42 18.804 42 42zm-3 0c0 21.54-17.46 39-39 39S3 63.54 3 42 20.46 3 42 3s39 17.46 39 39z"/></svg>

        <h2>Tudo certo</h2>
        <p>Verifique sua caixa de entrada para confirmar seu e-mail.</p>
      </div>

    </section>
  </main>

  </body>
</html>
